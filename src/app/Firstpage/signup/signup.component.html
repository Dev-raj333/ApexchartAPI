<div class="login">
  <div>
    <h1><span class="logo1">Dev</span><span class="logo2">raj</span></h1>
  </div>
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Full Name</mat-label>
      <input matInput [(ngModel)]="list.fname" name="fname" placeholder="abc@example.com">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Mobile Number</mat-label>
      <input matInput [(ngModel)]="list.phone" name="phone" placeholder="abc@example.com">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="list.email" name="email" placeholder="abc@example.com">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput  type="password" [(ngModel)]="list.password" name="password" placeholder="*******">
    </mat-form-field>
    <button type="button" mat-raised-button color="primary" (click)="signup()">Login In</button>
    <div class="conatiner mt-3">
      <a routerLink="/login">New user? Click here to register</a>
  </div>
  </form>
</div>
