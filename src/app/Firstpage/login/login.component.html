<div class="login">
    <div>
        <h1><span class="logo1">Dev</span><span class="logo2">raj</span></h1>
    </div>
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput placeholder="abc@example.com">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput #input type="password" minlength="4" placeholder="*******">
        </mat-form-field>
        <button type="button" mat-raised-button color="primary">Login In</button>
        <div class="conatiner mt-3">
            <a routerLink="/signup">New user? Click here to register</a>
        </div>
    </form>
</div>
